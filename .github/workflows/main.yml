name: CI/CD Pipeline

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  lint:
    name: ðŸ§¹ Python Lint (black, isort)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ðŸ“¦ Install Linters
        run: |
          pip install --upgrade pip
          pip install black isort

      - name: ðŸ§ª Run black
        run: black --check .

      - name: ðŸ§ª Run isort
        run: isort . --check-only

  build:
    name: ðŸ³ Docker Compose Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ” Load .env files
        run: |
          cp .env.example .env
          cp .env.frontend.example .env.frontend

      - name: ðŸ” Debug Docker Info
        run: docker info

      - name: ðŸ§± Build and Start Containers
        run: |
          docker-compose -f docker-compose.yml down || true
          docker-compose -f docker-compose.yml up -d --build
          
      - name: ðŸ“‹ Docker Compose Logs
        if: failure()
        run: docker-compose logs --no-color

  deploy:
    name: ðŸš€ Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH Deploy
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} <<EOF
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            echo "ðŸ“¦ Pulling latest code..."
            git pull
            echo "ðŸ§¹ Stopping old containers..."
            docker-compose down --remove-orphans
            echo "ðŸ—ï¸ Building and starting new containers..."
            docker-compose up -d --build
          EOF
